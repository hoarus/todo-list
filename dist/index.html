<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="normalise.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
  <div class="page-wrapper">
    <nav>
      <button class="delete-project">Delete Project</button>
      <h1>To-Do Application</h1>
      <button class="select-project">Select Project</button>
      <button class="new-project">New Project</button>
    </nav>
    <section class="project-view">
      <div class="project-header-bar">
        <button class="list-project-tasks">List Project Tasks</button>
        <h1 class="project-header"></h1>
        <i class="far fa-edit edit-project-name" style='font-size:36px'></i>
      </div>
      <div class="task-containers">
        <div class="task-container to-do-container">
          <h2>To Do</h2>
          <button class="new-task">New Task</button>
        </div>
        <div class="task-container completed-container">
          <h2>Completed</h2>
        </div>
      </div>
    </section>
  </div>
  <div class="form-container task-form-container hidden">
    <a href="#" class="close close-task-form"></a>
    <h2>Add a Task</h2>
    <form class="pop-up-form task-form">
      <label for="title">Task Title:</label>
      <input type="text" id="title" name="title" class="title">
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date">
      <label for="description">Description:</label>
      <textarea id="description" name="desciption" rows="4"></textarea>
      <label for="priority">Priority:</label>
      <select name="priority" id="priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button class="create-task" type="button">Add Task</button>
    </form> 
  </div>

  <div class="form-container edit-project-name-container hidden">
    <a href="#" class="close close-edit-project-name-form"></a>
    <h2>Edit Project Name</h2>
    <form class="pop-up-form edit-project-name-form">
      <label for="edit-project-name">Project Name:</label>
      <input type="text" id="edit-project-name-input" name="edit-project-name" class="edit-project-name-input">
      <button class="submit-project-name" type="button">Update Project Name</button>
    </form>
  </div>

  <div class="form-container select-project-container hidden">
    <a href="#" class="close close-select-project-form"></a>
    <h2>Select Project</h2>
    <form class="pop-up-form select-project-form">
    </form>
  </div>
  
</body>
<script src="bundle.js"></script>
</html>
